<h2>Registration</h2>
<p ng-if="ctrl.message" style="color: red">{{ctrl.message}}</p>
<form ng-model="ctrl.request" ng-submit="ctrl.save(ctrl.request)">
    <input ng-model="ctrl.request.login"><br>
    <input ng-model="ctrl.request.password" type="password"><br>
    <button type="submit">Register</button>
</form>
